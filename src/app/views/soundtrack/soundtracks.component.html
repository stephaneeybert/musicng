<mat-toolbar>
  <span class="fill-remaining-space"></span>
  <mat-icon mat-icon (click)="generateSoundtrack()">add_circle_outline</mat-icon>
</mat-toolbar>
<div *ngIf="getNbSoundtracks() > 0">
  <mat-card>
    <mat-card-header>
      <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table>
        <thead>
        </thead>
        <tbody>
          <tr *ngFor="let soundtrack of soundtracks">
            <td class='soundtrack'>
              <mat-toolbar>
                {{soundtrack.name}}
                <span class="fill-remaining-space"></span>
                <mat-icon *ngIf="(audioRunning$ | async) && !(synthStarted$ | async)" (click)="startTransport()" title="{{ 'synth.sound.switchOn' | translate }}" class="soundtrack-action">volume_up</mat-icon>
                <mat-icon *ngIf="(synthStarted$ | async) && !isNowPlaying(soundtrack)" (click)="playSoundtrack(soundtrack)" title="{{ 'soundtracks.play' | translate }}" class="soundtrack-action">play_circle_outline</mat-icon>
                <mat-icon *ngIf="isNowPlaying(soundtrack)" (click)="stopSoundtrack(soundtrack)" title="{{ 'soundtracks.stop' | translate }}" class="soundtrack-action">stop</mat-icon>
                <mat-icon *ngIf="isNowPlaying(soundtrack)" (click)="replaySoundtrack(soundtrack)" title="{{ 'soundtracks.replay' | translate }}" class="soundtrack-action">replay</mat-icon>
                <mat-icon *ngIf="!isNowPlaying(soundtrack)" (click)="openSoundtrackDialog(soundtrack)" title="{{ 'soundtracks.edit' | translate }}" class="soundtrack-action">edit</mat-icon>
                <mat-icon *ngIf="!isNowPlaying(soundtrack)" (click)="deleteSoundtrack(soundtrack)" title="{{ 'soundtracks.delete' | translate }}" class="soundtrack-action">delete</mat-icon>
              </mat-toolbar>
              <app-midi-synth [soundtrack]="soundtrack"></app-midi-synth>
              <app-midi-keyboard [soundtrack]="soundtrack"></app-midi-keyboard>
              <app-midi-sheet [soundtrack]="soundtrack"></app-midi-sheet>
            </td>
          </tr>
        </tbody>
      </table>
    </mat-card-content>
  </mat-card>
</div>
