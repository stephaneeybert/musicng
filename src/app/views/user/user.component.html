<div *ngIf="user">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Edit a user</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="save()">
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Firstname" formControlName="firstname" />
          <mat-error *ngIf="isFieldInvalid('firstname')">
            Please inform your firstname
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Lastname" formControlName="lastname" />
          <mat-error *ngIf="isFieldInvalid('lastname')">
            Please inform your lastname
          </mat-error>
        </mat-form-field>
        <mat-dialog-actions>
          <button mat-flat-button type="button" (click)="cancel()">Cancel</button>
          <button mat-flat-button color="primary" type="submit">Save</button>
        </mat-dialog-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
