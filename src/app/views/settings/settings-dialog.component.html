<form [formGroup]="form" autocomplete="off" (ngSubmit)="save(form)">
  <h1 mat-dialog-title>{{ 'settings.form.title' | translate }}</h1>
  <mat-dialog-content>
    <p>
      <mat-slide-toggle formControlName="animatedStave">{{ 'settings.form.animatedStave' | translate }}</mat-slide-toggle>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="close()">{{ 'settings.form.cancel' | translate }}</button>
    <button mat-button [disabled]="!form.valid" type="submit">{{ 'settings.form.save' | translate }}</button>
  </mat-dialog-actions>
</form>
