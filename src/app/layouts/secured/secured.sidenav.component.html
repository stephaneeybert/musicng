<mat-sidenav #sidenav mode="push" class="app-sidenav">
  <mat-toolbar color="primary">
    <!--future svg to go here-->
    <span class="toolbar-filler"></span>
    <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button"
      [hidden]="!sidenav.opened">
      <mat-icon aria-label="Menu" class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-nav-list>
    <a mat-list-item class="sidenav-link" (click)="sidenav.toggle();logout(); ">
      <mat-icon mat-list-icon>account_balance</mat-icon>
      <span class="title" mat-line>Log out</span>
      <span mat-line class="secondary">Log me out</span>
    </a>
    <a mat-list-item class="sidenav-link" [routerLink]="['/users']" (click)="sidenav.toggle()">
      <mat-icon mat-list-icon>android</mat-icon>
      <span class="title" mat-line>Users</span>
      <span mat-line class="secondary">The users</span>
    </a>
    <a mat-list-item class="sidenav-link" [routerLink]="['/music']" (click)="sidenav.toggle()">
      <mat-icon mat-list-icon>android</mat-icon>
      <span class="title" mat-line>Music</span>
      <span mat-line class="secondary">The music project</span>
    </a>
  </mat-nav-list>
</mat-sidenav>
<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button"
    [hidden]="sidenav.opened">
    <mat-icon aria-label="Another menu" class="material-icons">menu</mat-icon>
  </button>
  <h1 class="component-title">
    <a class="title-link"></a>
  </h1>
</mat-toolbar>
