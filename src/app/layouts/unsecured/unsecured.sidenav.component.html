<mat-sidenav #sidenav mode="push" class="app-sidenav">
  <mat-toolbar color="primary">
    <!--future svg to go here-->
    <span class="toolbar-filler"></span>
    <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button" [hidden]="!sidenav.opened">
      <mat-icon aria-label="Menu" class="material-icons">close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-nav-list>
    <!-- <a mat-list-item class="sidenav-link" [routerLink]="['/login']" (click)="sidenav.toggle()">
      <mat-icon mat-list-icon>account_box</mat-icon>
      <span class="title" mat-line>{{ 'menu.login' | translate }}</span>
      <span mat-line class="secondary">{{ 'menu.login.description' | translate }}</span>
    </a> -->
    <a mat-list-item class="sidenav-link" [routerLink]="['/soundtracks']" (click)="sidenav.toggle()">
      <mat-icon mat-list-icon>android</mat-icon>
      <span class="title" mat-line>{{ 'menu.soundtrack' | translate }}</span>
      <span mat-line class="secondary">{{ 'menu.soundtrack.description' | translate }}</span>
    </a>
    <a mat-list-item class="sidenav-link" [routerLink]="['/devices']" (click)="sidenav.toggle()">
      <mat-icon mat-list-icon>android</mat-icon>
      <span class="title" mat-line>{{ 'menu.device' | translate }}</span>
      <span mat-line class="secondary">{{ 'menu.device.description' | translate }}</span>
    </a>
  </mat-nav-list>
</mat-sidenav>
<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button" [hidden]="sidenav.opened">
    <mat-icon aria-label="Another menu" class="material-icons">menu</mat-icon>
  </button>
  <span class="title">{{ 'app.title' | translate }}</span>
</mat-toolbar>
