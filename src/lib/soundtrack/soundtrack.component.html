<div class="container" *ngIf="soundtracks$">
  <div class="row mt-3" *ngFor="let soundtrack of soundtracks$ | async">
    <div class="col-md-2">
      {{soundtrack.name}}
      <midi-synth [soundtrack]="soundtrack"></midi-synth>
    </div>
    <div class="col-md-10">
      <midi-keyboard [soundtrack]="soundtrack"></midi-keyboard>
      <!-- <midi-sheet [soundtrack]="soundtrack"></midi-sheet> -->
    </div>
  </div>
</div>
